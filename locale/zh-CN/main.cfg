[mod-setting-name]
simoderts-use-in-new-map=在新存档中使用 RTS 控制器
simoderts-hard-trees=坚硬的树

[mod-setting-description]
simoderts-use-in-new-map=说明：\n　　启用后将允许在没有装载过 RTS 控制器的存档中装载 RTS 控制器，通常建议使用新创建的存档；禁用后，则只有装载过 RTS 控制器的存档才能顺利载入 RTS 控制器，其他的存档将无法载入 RTS 控制器\n　　默认值：选中
simoderts-hard-trees=说明：\n　　启用后会大幅度增加树木的生命值，使得树成为一种屏障，虽然可以强拆，但是会变得很困难\n　　默认值：不选中